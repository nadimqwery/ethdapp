<div class="panel panel-default">
  <div class="panel-heading">

    <h1 class="panel-title bold">
      <span class="glyphicon glyphicon-circle-arrow-right"></span> <b> Transfer</b></h1>
  </div>
  <br>
  <div class="panel-body">
    
  <form (ngSubmit)="onSubmit()" #transformForm="ngForm">
    <div class="form-group">
      <label for="transferTo"><b>Tranfer To</b></label>
      <input type="text" class="form-control" [(ngModel)]="model.transferTo" name="transferTo" required
        #transferTo="ngModel">

      <div [hidden]="transferTo.valid || transferTo.pristine" class="alert alert-danger">
        Tranfer To is required
      </div>
    </div>
    <div class="form-group">
      <label for="amount"><b>Amount in Ether</b></label>
      <input type="text" class="form-control" [(ngModel)]="model.amount" name="amount" required #amount="ngModel">
    </div>
    <div class="form-group">
      <label for="remarks"><b>Remarks</b></label>
      <textarea class="form-control" name="model.remarks" required [(ngModel)]="model.remarks"></textarea>
    </div>
    <div class="btn-group col-12" style="float: right; margin-top: 30px;">
      <button type="submit" [disabled]="!transformForm.form.valid" class="btn btn-success"
        (click)="transferEther(); transformForm.reset()">Transfer</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </form>
  </div>

</div>
