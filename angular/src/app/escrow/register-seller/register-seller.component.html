<div class="panel panel-default">
    <div class="panel-heading">
  
      <h1 class="panel-title bold">
        <span class="glyphicon glyphicon-circle-arrow-right"></span> <b> Register Seller</b></h1>
    </div>
    <br>
    <div class="panel-body">
      
    <form (ngSubmit)="onSubmit()" #newSeller="ngForm">
      <div class="form-group">
        <label for="sellerAddress"><b>Seller Address</b></label>
        <input type="text" class="form-control" [(ngModel)]="model.sellerAddress" name="sellerAddress" required
          #sellerAddress="ngModel" [value]="model.sellerAddress">
        <div [hidden]="sellerAddress.valid || sellerAddress.pristine" class="alert alert-danger">
          Seller Address is required
        </div>
      </div>

      <div class="form-group">
          <label for="sellerName"><b>Seller Name</b></label>
          <input type="text" class="form-control" [(ngModel)]="model.sellerName" name="sellerName" required
            #sellerName="ngModel">
    
          <div [hidden]="sellerName.valid || sellerName.pristine" class="alert alert-danger">
            Seller Name is required
          </div>
        </div>

  

      <div class="form-group">
        <label for="remarks"><b>Seller Information</b></label>
        <textarea class="form-control" name="model.remarks" required [(ngModel)]="model.remarks" #remarks="ngModel"></textarea>
        <div [hidden]="remarks.valid || remarks.pristine" class="alert alert-danger">
            Seller Information is required
          </div>
      </div>
      <div class="btn-group col-12" style="float: right; margin-top: 30px;">
        <button type="submit" [disabled]="!newSeller.form.valid" class="btn btn-success"
          (click)="registerSeller(); newSeller.reset()">Register Seller</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </form>
    </div>
  
  </div>
